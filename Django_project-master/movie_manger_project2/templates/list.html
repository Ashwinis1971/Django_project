
{% extends 'blank_layout.html' %}
{% load static  %} 
{% block content %}
<h1>List movies</h1>
<table style="width:35%" border="1px">
    <tr>
        <th><h1>Title</h1></th>
        <th><h1>Summary</h1></th>
        <th><h1>Year</h1></th>
    </tr>
{%for movie_obj in movies%}
<tr>
<td><h4>{{movie_obj.title |title}}</h4></td>
<td><h4>{{movie_obj.description|default:'no data availibale'}}</h4></td>
<td><h4>{{movie_obj.year}}</h4></td>
</tr>
{%endfor%}
</table>
{% endblock content %}
