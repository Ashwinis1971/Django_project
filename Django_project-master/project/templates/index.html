{%for movie_obj in movies%}
<h1>Title : {{movie_obj.movie_name|upper}}</h1>
<p>Summary : {{movie_obj.summary|default:'no data availibale'}}</p>
<h2>Year : {{movie_obj.year}}</h2> 
{% if movie_obj.sucess %}
<p>Movie was sucess at that time</p>
{% else %}
<p>Movie was Failer</p>
{% endif %}
{%endfor%}
